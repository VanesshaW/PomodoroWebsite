<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .custom-checkbox {
            display: inline-flex;
            align-items: center;
            width: 70%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .custom-checkbox:focus-within {
            border-color: #FFFFFF;
            box-shadow: 0px 0px 5px #FFFFFF;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: background-color 0.3s;
        }

        .checkbox-custom::after {
            content: "";
            position: absolute;
            display: none;
            left: 8px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-custom::after {
            display: block;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-custom {
            background-color: #8a2be2; /* Purple color */
        }

        .checkbox-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 25px;
        }

        .checkbox-input:focus {
            outline: none;
        }

        .checkbox-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .checkbox-custom:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-custom + .checkbox-input {
            text-decoration: line-through;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<label class="custom-checkbox">
    <input type="checkbox">
    <span class="checkbox-custom"></span>
    <input type="text" class="checkbox-input" placeholder="Enter text here">
</label>

</body>
</html>
